<div fxLayout="row" fxLayoutAlign="center none" style="padding: 10px">
  <div fxFlex="100" fxFlex.gt-xs="400px">
    <mat-card>
      <h2>Comece seu cadastro:</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="matinput-full-width">
          <input matInput placeholder="Nome completo"
                 formControlName="name">
          <mat-error *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
            Insira um nome.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="matinput-full-width">
          <input matInput placeholder="E-mail"
                 formControlName="email">
          <mat-error *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            Insira um e-mail v치lido.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="matinput-full-width">
          <input matInput type="password" placeholder="Senha"
                 formControlName="password">
          <mat-error *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
            Insira uma senha v치lida.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
        <div style="margin-top: 10px;" [ngSwitch]="signupError">
          <div *ngSwitchCase="''"></div>
          <div *ngSwitchCase="'auth/email-already-in-use'">Este e-mail j치 est치 em uso.</div>
          <div *ngSwitchDefault>Erro: {{signupError}}</div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
